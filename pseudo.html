<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pseudo </title>
</head>
<body>
    <style>
        p {
            display: none;
            background-color: darkgray;
            padding: 20px;
        }

        div:hover p { /* :hover adalah CSS Pseudo Class */
            display: block;
        }
    </style>
    <div> Letakkan kursor disini untuk melihat div element
        <p> Saya adalah element p </p>
    </div>
</body>
</html>
